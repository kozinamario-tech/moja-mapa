<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Sat Map Tap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet/dist/leaflet.css" 
  />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Inicijalna pozicija (Zagreb)
    var map = L.map('map').setView([45.8150, 15.9819], 15);

    // Esri satelitski sloj
    L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', 
      {
        attribution: 'Tiles Â© Esri & contributors',
        maxZoom: 19
      }
    ).addTo(map);

    var marker = L.marker([45.8150, 15.9819]).addTo(map);

    // Klik event za koordinate
    map.on('click', function(e) {
      var lat = e.latlng.lat;
      var lng = e.latlng.lng;

      // Pomakni marker
      marker.setLatLng([lat, lng]);

      // Vrati koordinate Adalu
      window.ReactNativeWebView.postMessage(
        JSON.stringify({ lat: lat, lng: lng })
      );
          // Otvori deep link sa koordinatama (zamijeni sa tvojim route-om i scheme-om)
    var deepLink = 'YOUR_APP_SCHEME://map-result?lat=' + lat.toFixed(6) + '&lng=' + lng.toFixed(6);
    window.location.href = deepLink;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Sat Map Tap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet/dist/leaflet.css" 
  />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; width: 100%; margin: 0; padding: 0; }
    body { margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Inicijalna pozicija (Zagreb)
    var map = L.map('map').setView([45.8150, 15.9819], 15);

    // Esri satelitski sloj
    L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', 
      {
        attribution: 'Tiles © Esri & contributors',
        maxZoom: 19
      }
    ).addTo(map);

    var marker = L.marker([45.8150, 15.9819]).addTo(map);

    // Klik event za koordinate
    map.on('click', function(e) {
        var lat = e.latlng.lat;
        var lng = e.latlng.lng;
        
        // Kreiraj popup sa koordinatama i buttonom
        var popupContent = '<p>Kliknuto na: <strong>' + lat.toFixed(6) + '</strong>, <strong>' + lng.toFixed(6) + '</strong></p>' +
                           '<button onclick="sendToAdalo(' + lat + ', ' + lng + ')">Pošalji u Adalo</button>';
        
        L.popup()
            .setLatLng(e.latlng)
            .setContent(popupContent)
            .openOn(map);
    });

    // Funkcija za slanje u Adalo (pozvana iz buttona)
    function sendToAdalo(lat, lng) {
        var deepLink = 'mario-kozinas-team.adalo.com/mojaproba/map-result?lat=' + lat.toFixed(6) + '&lng=' + lng.toFixed(6);
        window.location.href = deepLink;
    }
  </script>
</body>
</html>
